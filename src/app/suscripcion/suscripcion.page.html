<ion-header>
  <ion-toolbar>
    <ion-title>Suscripción</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ NameCurso }}</ion-card-title>
      <ion-card-subtitle>Autor: {{ NameAutor }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>

        <ion-item>
          <ion-label >Número de tarjeta</ion-label>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="pago.numeroTarjeta" type="text" placeholder="Ingrese el número de tarjeta" required></ion-input>
        </ion-item>

        <ion-item>
        <ion-label >Fecha de expiración</ion-label>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="pago.fechaExpiracion" type="text" placeholder="MM/AA" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label >CVV</ion-label>
          <ion-input [(ngModel)]="pago.cvv" type="text" placeholder="Ingrese el CVV" required></ion-input>
        </ion-item>
      </ion-list>


      <ion-item>
        <ion-button expand="full" (click)="crearSub()">Suscribirse</ion-button> 
        <ion-button routerLink="/home" expand="full">Cancelar</ion-button>
          
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
