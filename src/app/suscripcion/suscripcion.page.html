<ion-header>
  <ion-toolbar>
    <ion-title>Suscripción al curso</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<div *ngIf="nombreUsuario">
  <p><strong>Usuario:</strong> {{ nombreUsuario }}</p>
</div>

<ion-content>
  <section style="padding: 16px;">
    <h2>Suscripción al curso</h2>
    <p><strong>Curso:</strong> {{ NameCurso }}</p>

   

    
    <ion-item>
      <ion-label position="floating">Número de tarjeta</ion-label>
      <ion-input [(ngModel)]="numeroTarjeta" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Código de pago</ion-label>
      <ion-input [(ngModel)]="codigoDepago" type="text" ></ion-input>
    </ion-item>

    <ion-button expand="full" color="primary" (click)="crearSub()">Confirmar Suscripción</ion-button>
  </section>
</ion-content>
