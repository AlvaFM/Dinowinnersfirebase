</div>

<ion-content>
  <img id="logo" src="./assets/icon/logo.png" alt="">
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <ion-item>
      <ion-label position="floating">Correo Electr칩nico</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contrase침a</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!loginForm.valid">Iniciar Sesi칩n</ion-button>
  </form>

  <ion-button expand="full" routerLink="/register" fill="clear">Registrarse</ion-button>
  
  <ion-button id="arrow-back" routerLink="/home">
    <ion-icon slot="icon-only" name="arrow-back"></ion-icon> Regresar
  </ion-button>
</ion-content>
